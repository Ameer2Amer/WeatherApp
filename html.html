<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="cityInput">
            <button id="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

        </svg></button>
        </div>
        <div class="error" id="errorDisplay">
            <p>Invalid city name</p>
        </div>
        <h1 class="city"></h1>
        <div class="weather" id="weatherDisplay">
            <div class="weather-icon">
                <img class="weather-img">
            </div>
            <h2 class="temp"></h2>
            <div class="details">
            <div>
              <div class="weather-container">
              <span class="current-temp" id="current-temp"></span>
              <span class="temp-label"></span> <span class="high-temp" id="high-temp"></span>
             <span class="temp-label"></span> <span class="low-temp" id="low-temp"></span>
            </div>

                    <p>Humidity</p>
                </div>
                <div class="col1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-wind" viewBox="0 0 16 16">
  <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>

</svg>

                    <p class="Files Like">Files Like</p>

            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    
</body>
</html>
